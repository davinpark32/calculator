<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
</html>
<body>
    <h1>Calculator</h1>
    <p id="display">0</p>
    <div id="menu">
        <button id="one">1</button>
        <button id="two">2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        
        <button id="plus">+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        
        <button id="equal">=</button>
        <button>clear</button>
    </div>
        
</body>
