<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,700;1,200&family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/meyrin" type="text/css"/>

</html>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="title" class="wide">Minimal Calculator</h1>
            <p id="display">0</p>
            <div id="menu">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="zero">0</button>
            
                <button id="decimal">.</button>
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
            
                <button id="equal">=</button>
                <button id="clear">clear</button>
                <button id="backspace">‚Üê</button>
            </div>
        </div>
        <p>davin park 14/10/23</p>
    </div>
        
</body>
